<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Tracking and Monitoring System</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="DICT_Logo.png" alt="DICT Logo">
        </div>
        <h1>Procurement Tracking and Monitoring System</h1>
        <button class="login">Log In</button>
    </header>
    
    <main>
        <aside>
            <div class="balance">Remaining Balance: <span>&#8369;0</span></div>
            <select><option>ILCDB</option></select>
            <select><option>DTC</option></select>
            <select><option>SPARK</option></select>
            <select><option>PROJECT CLICK</option></select>
        </aside>
        <section class="records">
            <div class="header">
                <span>Currently Viewing:</span>
                <div class="search">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <button>Search</button>
                    </div>
                </div>
            </div>
            <div class="record-box">No records to show</div>
        </section>
    </main>
</body>
</html>
